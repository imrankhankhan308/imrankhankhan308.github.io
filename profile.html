<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>رشتہ پروفائل فارم</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #f9f9f9; }
    form { background: #fff; padding: 20px; margin: auto; width: 90%; max-width: 500px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 10px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>اپنا رشتہ پروفائل جمع کریں</h2>
  <form action="https://formsubmit.co/imrankhankhan123456790@gmail.com" method="POST">
    <input type="text" name="name" placeholder="نام" required>
    <input type="number" name="age" placeholder="عمر" required>
    <select name="gender" required>
      <option value="">جنس منتخب کریں</option>
      <option value="لڑکا">لڑکا</option>
      <option value="لڑکی">لڑکی</option>
    </select>
    <input type="text" name="education" placeholder="تعلیم" required>
    <input type="text" name="city" placeholder="شہر" required>
    <input type="text" name="religion" placeholder="مذہب" required>
    <textarea name="details" placeholder="مزید معلومات (اختیاری)"></textarea>
    <button type="submit">جمع کریں</button>
  </form>
</body>
</html>
