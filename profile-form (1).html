
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رشتہ فارم</title>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            background-color: #f0f8ff;
            margin: 40px;
            direction: rtl;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="https://formsubmit.co/imrankhankhan123456790@gmail.com" method="POST">
        <h2>رشتہ کے لیے فارم</h2>
        <label for="name">نام:</label>
        <input type="text" name="name" required>

        <label for="age">عمر:</label>
        <input type="number" name="age" required>

        <label for="gender">جنس:</label>
        <select name="gender" required>
            <option value="male">لڑکا</option>
            <option value="female">لڑکی</option>
        </select>

        <label for="education">تعلیم:</label>
        <input type="text" name="education" required>

        <label for="city">شہر:</label>
        <input type="text" name="city" required>

        <label for="religion">مذہب:</label>
        <input type="text" name="religion" required>

        <button type="submit">جمع کریں</button>
        <input type="hidden" name="_captcha" value="false">
    </form>
</body>
</html>
